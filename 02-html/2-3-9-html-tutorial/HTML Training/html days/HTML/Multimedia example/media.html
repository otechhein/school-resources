<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <p>Audio Sample</p>
  
    <!-- Audio tag starts here -->
    <audio controls>
        <source src="test.mp3" type="audio/mp3">
        <source src="test.ogg" type="audio/ogg">
    </audio>
    <!-- Audio tag ends here -->
    <!-- Video tag starts here-->
    <h3> HTML video tag</h3>
    <p>Adding video on the webpage</p>
    <video width="450" height="250" controls preload="auto">
        <source src="https://media.geeksforgeeks.org/wp-content/uploads/20190616234019/Canvas.move_.mp4" type="video/mp4">
    </video>
    <!-- Video Tag End here-->
</body>
</html>
