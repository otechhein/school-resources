<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
</head>
<body>
    <div>
        <ol type = 1>
            <li>Mouse</li>
            <li>Keyboard</li>
            <li>CPU</li>
            <li>Monitor</li>
        </ol>
    </div>
    <div>
        <ol type ='i'>
            <li>Mouse</li>
            <li>Keyboard</li>
            <li>CPU</li>
            <li>Monitor</li>
        </ol>
    </div>
    <div>
        <ol type = 'I'>
            <li>Mouse</li>
            <li>Keyboard</li>
            <li>CPU</li>
            <li>Monitor</li>
        </ol>
    </div>
    <div>
        <ol type = 'a'>
            <li>Mouse</li>
            <li>Keyboard</li>
            <li>CPU</li>
            <li>Monitor</li>
        </ol>
    </div>
    <div>
        <ol type = 'A'>
            <li>Mouse</li>
            <li>Keyboard</li>
            <li>CPU</li>
            <li>Monitor</li>
        </ol>
    </div>
    
</body>
</html>
