<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Selectors</title>

		<style>
			::selection {
				background-color: green; /* Background color for selected text */
				color: white; /* Text color for selected text */
			}
		</style>
	</head>
	<body>
		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
	</body>
</html>
