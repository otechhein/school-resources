<!DOCTYPE html>
<html>
<head>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .image {
            flex: 1;
            margin: 5px;
        }
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="image"><img src="image/image1.jpeg" alt="Image 1"></div>
        <div class="image"><img src="image/image2.jpg" alt="Image 2"></div>
        <div class="image"><img src="image/image3.jpg" alt="Image 3"></div>
        <div class="image"><img src="image/image4.jpg" alt="Image 4"></div>
      
    </div>
</body>
</html>
