<!DOCTYPE html>
<html>
<head>
    <style>
        .pricing-table {
            display: flex;
            justify-content: space-between;
        }
        .pricing-column {
            width: 30%;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .pricing-title {
            font-size: 1.5rem;
        }
        .pricing-features {
            list-style: none;
            padding: 0;
        }
        .pricing-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-column">
            <div class="pricing-title">Basic Plan</div>
            <ul class="pricing-features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <div class="pricing-button">Sign Up</div>
        </div>
      
    </div>
</body>
</html>
