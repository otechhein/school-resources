<!DOCTYPE html>
<html>
    <head>
        <style>

            #flex-container 
            {
                border: 1px solid black;
                background-color: rgb(255, 230, 251);
                display: flex;
                flex-wrap: wrap;
                gap: 50px 30px;
            }
            #flex-container > div 
            {
                border: 1px solid black;
                width: 10%;
                aspect-ratio: 2;
                padding: 10px;
                background-color: lightgreen;
            }
        </style>
    </head>
    <body>



        <div id="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>  
        <div>8</div>  
        <div>9</div>  
        <div>10</div>  
        <div>11</div>  
        <div>12</div>  
        <div>13</div>  
        </div>

    </body>
</html>
