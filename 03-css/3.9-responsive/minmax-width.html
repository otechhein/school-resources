<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Width</title>
    <style>
        .width
        {
            border: 5px solid cadetblue;
            width: 800px;
           
        }

        .max-width
        {
            border: 5px solid cadetblue;
            max-width: 800px;
        }

        .min-width
        {
            border: 5px solid cadetblue;
            min-width: 800px;
            

        }
    </style>
</head>
<body>
    <h2>Min-width , Max-width</h2>
    <div class="width">This paragraph is 800px</div>
    <div class="max-width">This paragraph is max-width 800px</div>
    <div class="min-width">This paragraph is min-width 800px</div>
</body>
</html>
