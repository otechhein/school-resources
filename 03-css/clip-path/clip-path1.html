<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip-path</title>
    <style>
        img
        {
            max-width: 1000px;
            height: auto;
            clip-path: polygon(30% 0%, 80% 70%, 50% 55%, 80% 100% )
           
        }
    </style>
</head>
<body>
    <img src="young-woman-s-glamourous-portrait-with-sensual-elegance-generative-ai.jpg" alt="">
    <div class="container"></div>
    <div class="container1"></div>
</body>
</html>
