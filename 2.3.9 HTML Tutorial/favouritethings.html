<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Things</title>
</head>

<body>
    <h1>My Favorite Things</h1>

    <table width="100%" cellpadding="10">
        <tr>
            <td width="33%">
                <h2>Movies</h2>
                <p>Description of your favorite movie.</p>
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0"
                    allowfullscreen></iframe>
            </td>
            <td width="33%">
                <h2>Books</h2>
                <p>Description of your favorite book.</p>
                <audio controls>
                    <source src="audio.mp3" type="audio/mpeg">
                
                </audio>
            </td>
            <td width="34%">
                <h2>Hobbies</h2>
                <p>Description of your favorite hobby.</p>
            </td>
        </tr>
    </table>

    <h2>Additional Details in a Table</h2>
    <table border="1" width="100%" cellpadding="10">
        <tr>
            <th>Favorite Thing</th>
            <th>Year Released</th>
            <th>Director/Author</th>
        </tr>
        <tr>
            <td>Movie 1</td>
            <td>Year</td>
            <td>Director</td>
        </tr>
        <tr>
            <td>Book 1</td>
            <td>Year</td>
            <td>Author</td>
        </tr>
        <!-- Add more rows if needed -->
    </table>

    <h2>Share Your Favorite Thing!</h2>
    <form>
        <p>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </p>

        <p>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br>
        </p>

        <p>

            <label for="favoriteThing">Your Favorite Thing:</label>
            <input type="text" id="favoriteThing" name="favoriteThing" required><br>
        </p>

        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
    
</body>

</html>
